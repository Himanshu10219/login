<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Collecting Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body class="container" style="margin-top: 50px;
	width: 50%; height:auto;">

    <h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">
        Hey There,Help Us In Collecting Data

    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Name
                    </label>

                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Email address
                    </label>

                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">
                Submit
            </button>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">

        firebase.initializeApp(firebaseConfig);

                .then(function (result) {
                    var token = result.credential.accessToken;
                    var user = result.user;

                    console.log(token)
                    console.log(user)
                }).catch(function (error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    console.log(error.code)
                    console.log(error.message)
                });
        }

        function githubSignout() {
            firebase.auth().signOut()

                .then(function () {
                    console.log('Signout successful!')
                }, function (error) {
                    console.log('Signout failed')
                });
        }
    </script>
</body>
